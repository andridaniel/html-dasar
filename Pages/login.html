<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container">


        <img src="../assets/img/logo-transformer.png" alt="logo-transformer" width="100">

        <form class="login" action="" method="post">
            
            <label for="username">Username</label><br>
            <input class="user-login" type="text" id="username" name="username" placeholder="Masukkan username" required><br>
            <br>
            <label for="password">Password</label><br>
            <input class="user-login" type="password" id="password" name="password" placeholder="Masukkan Password" required><br>
            <br>

            <input class="login-submit" type="submit" value="Login"><br>
            <br>
            <a href="">Register?</a>
        </form>

        

        <video class="bg-video" src="../assets/video/video-background.mp4" autoplay muted loop></video>
    </div>
</body>
</html>
